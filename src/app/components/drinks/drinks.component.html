<div class="container">
  <div class="row dashboard">

    <!-- LEFT COLOUMN -->
    <div class="col-xs-2 col-md-3 col-lg-3">
      <!-- BUTTON MENU -->
      <div class="btn-group-vertical" role="group" aria-label="...">
          <button type="button" class="btn btn-default"
            *ngFor="let spirit of spirits" 
            (click)="selectSpirit(spirit)"
            [class.active]="spirit === activeSpirit">
            {{spirit.kind}}         
          </button>
      </div>
    </div>

    <!--RIGHT COLOUMN -->
    <div class="col-xs-10 col-sm-8 col-md-9 col-lg-9">

      <!--RENDER INFORMATION-->
      <!--if a spirit is selected-->
      <div class="jumbotron" *ngIf="activeSpirit">
          <h2>{{activeSpirit.kind}}</h2>
      </div>
      <!--if no spirit has been selected-->
      <div class="jumbotron" *ngIf="!activeSpirit">
          <h2>Welcome, please select a spirit from our list</h2>
      </div>

    </div>
  </div>
</div>
